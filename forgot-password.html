<html lang="en">

    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body>

    <div class="root  d-flex align-items-center ">
        <div class="container d-flex sub-root">
            <div class="row justify-content-around align-items-center m-auto">
                <div class="col-md-6 ">
                    <div class="d-flex flex-column ">
                        <div class="d-flex">
                            <img src="./img/logo.png" alt="" class="logo img-fluid" style="height: 60px;">
                        </div>
                        <h2 class="para pt-4">
                            #1 Time Tracker App for desk, mobile & remote teams.
                        </h2>
                        <div class="mt-5 ">
                            <img src="./img/herosvg.svg" class="img-fluid hero-img" alt=""  >
                        </div>
                    </div>
                </div>
                <div class="col-md-5 p-0">
                    <!-- Forget Password -->
  <div class="container form-container pass-forget" >
    <div class="log-options text-left py-2">
        <h3 class="text-left py-1">
            Forget Password 
        </h3>
        <p>
            We need your email to reset your password
        </p>
    </div>
    <form  >
        <div class="d-flex flex-column form-input-container my-4 p-0 px-2">
            <div class="input-container p-2">
                <input type="text" placeholder="Email" name="email" id="email" required>
            </div>
                       
            <div class="btn-container mt-2 ">
                <!-- <button type="submit" class="btn" >Get Recovery Link</button> -->
                <button class="btn ">Get Recovery Link</button>
                <div class="fpass-cont back d-block text-center pt-3">
                    <a href="./login.html" >  Back to Sign In </a>
                </div>
            </div>

            
        </div>
    </form>
</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("pass");
            var eyeIcon = document.querySelector(".eye");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.src = "./img/close_eye.svg"; // Change this to your "eye-off" icon path
            } else {
                passwordInput.type = "password";
                eyeIcon.src = "./img/eye.svg"; // Change this to your "eye" icon path
            }
        }
    </script>
   
  </body>
</html>
